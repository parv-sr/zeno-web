<!-- templates/users/login.html -->
{% extends 'base.html' %}

{% block title %}Teacher Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white shadow-md rounded-lg p-8">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Teacher Login</h2>

    <form method="post" novalidate action="{% url 'teacher_login' %}" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-yellow-100 text-yellow-800 text-sm px-4 py-2 rounded-md shadow">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
                Log In
            </button>
        </div>
    </form>
</div>
{% endblock %}
