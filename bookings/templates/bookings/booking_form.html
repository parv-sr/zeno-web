<!-- templates/bookings/booking_form.html -->
{% extends 'base.html' %}

{% block title %}Book a Class{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-3xl font-bold text-blue-600 mb-6">ðŸ“– Book a Class</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <div class="pt-4">
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
                Submit Request
            </button>
        </div>
    </form>
</section>
{% endblock %}
