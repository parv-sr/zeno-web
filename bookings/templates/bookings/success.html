<!-- templates/bookings/success.html -->
{% extends 'base.html' %}

{% block title %}Booking Confirmed{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-light border border-success shadow p-5 rounded text-center mt-5">
  <h2 class="text-success display-6 fw-bold mb-3">Booking Confirmed!</h2>
  <p class="text-muted fs-5 mb-4">Your tutoring request has been successfully submitted. A teacher will contact you soon.</p>
  
  <a href="{% url 'book_class' %}" class="btn btn-outline-primary rounded-pill px-4 py-2 fw-semibold">
    Book Another Class
  </a>
</div>
{% endblock %}
